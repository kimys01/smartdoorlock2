    <script>
        // ì»¤ìŠ¤í…€ alert í•¨ìˆ˜ (alert() ëŒ€ì²´)
        function customAlert(message) {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-message').textContent = message;

            modal.style.display = 'flex';

        // â–¼â–¼â–¼ Firebase ì„¤ì • ì •ë³´ â–¼â–¼â–¼
        const firebaseConfig = {
            apiKey: "AIzaSyDr3DxG99ZNyW16Ui0SHCFHRNNC0NkpA_U",
            authDomain: "smartdoorlock-b4636.firebaseapp.com",
            databaseURL: "https://smartdoorlock-b4636-default-rtdb.firebaseio.com",
            projectId: "smartdoorlock-b4636",
            storageBucket: "smartdoorlock-b4636.firebasestorage.app",
            messagingSenderId: "104489505270",
            appId: "1:104489505270:web:eb385c8f9c5dfd512077d7",
            measurementId: "G-4TH9MB9WPM"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ì „ì—­ ë³€ìˆ˜
        let map;
        let markers = []; 
        let currentPolyline;
        let selectedLogMarker;
        let selectedUserId = null;
        
        // ë§ˆì»¤ ì´ë¯¸ì§€ ê°ì²´ë¥¼ initMapì—ì„œ ì´ˆê¸°í™”í•˜ê¸° ìœ„í•´ ì „ì—­ ë³€ìˆ˜ë¡œë§Œ ì„ ì–¸ (ì´ˆê¸°í™” ì½”ë“œ ì œê±°)
        let selectedMarkerImage;
        let pathMarkerImage;


        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            // ì¹´ì¹´ì˜¤ë§µ ë§ˆì»¤ ì´ë¯¸ì§€ ì •ì˜ë¥¼ initMap ë‚´ë¶€ë¡œ ì´ë™í•˜ì—¬ ë¡œë”© ì‹œì  ë³´ì¥
            // 1. ì„ íƒëœ ë¡œê·¸ ìœ„ì¹˜ ë§ˆì»¤ (ë¹¨ê°„ìƒ‰ í•€ìœ¼ë¡œ ê°•ì¡°)
            selectedMarkerImage = new kakao.maps.MarkerImage(
                'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // ë¹¨ê°„ìƒ‰ í•€
                new kakao.maps.Size(32, 35),
                { offset: new kakao.maps.Point(16, 35) } // ë§ˆì»¤ì˜ ì¤‘ì‹¬ ì¢Œí‘œ
            );
            
            // 2. ìµœê·¼ ì´ë™ ê²½ë¡œ ë§ˆì»¤ (ì‘ì€ ë¹¨ê°„ìƒ‰ ì ìœ¼ë¡œ ê²½ë¡œì„ ê³¼ í†µì¼)
            pathMarkerImage = new kakao.maps.MarkerImage(
                'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/red_dot.png', // ì‘ì€ ë¹¨ê°„ìƒ‰ ì 
                new kakao.maps.Size(12, 12),
                { offset: new kakao.maps.Point(6, 6) }
            );

            const container = document.getElementById('map');
            map = new kakao.maps.Map(container, {
                center: new kakao.maps.LatLng(37.566826, 126.9786567),
                level: 4
            });
            map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
            map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);
            loadUserList();
        }
        
        // ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ
        function loadUserList() {
            const userListDiv = document.getElementById('userList');
            const h2 = userListDiv.querySelector('h2');
            const usersRef = database.ref('users');

            usersRef.once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const userId = childSnapshot.key;
                    const userElement = document.createElement('div');
                    userElement.className = 'user';
                    userElement.dataset.name = userId;
                    userElement.textContent = userId;
                    userElement.addEventListener('click', () => selectUser(userId));
                    h2.insertAdjacentElement('afterend', userElement);
                });
            });
        }

        // ì§€ë„ì™€ ì •ë³´ì°½ì˜ ëª¨ë“  ì˜¤ë²„ë ˆì´ë¥¼ ì´ˆê¸°í™”í•˜ëŠ” í•¨ìˆ˜
        function clearMapAndInfo() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            if (currentPolyline) {
                currentPolyline.setMap(null);
                currentPolyline = null;
            }
            if (selectedLogMarker) {
                selectedLogMarker.setMap(null);
                selectedLogMarker = null;
            }
            document.getElementById('infoArea').innerHTML = '';
        }

        // ëª©ë¡ì—ì„œ íŠ¹ì • ìœ„ì¹˜ë¥¼ í´ë¦­í–ˆì„ ë•Œ ì§€ë„ì— ë§ˆì»¤ë¥¼ í‘œì‹œí•˜ëŠ” í•¨ìˆ˜ (ë””ë²„ê·¸ ì½”ë“œ ì¶”ê°€ ë° ìœ íš¨ì„± ê²€ì‚¬ ê°•í™”)
        function showLocationOnMap(lat, lng) {
            console.log("showLocationOnMap í˜¸ì¶œë¨:", { lat, lng, mapDefined: !!map }); // ğŸŒŸ ë””ë²„ê·¸ ë¡œê·¸

            if (!map) {
                customAlert("ì§€ë„ê°€ ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
                return;
            }
            
            // ì¢Œí‘œ ìœ íš¨ì„± ê²€ì‚¬
            if (typeof lat !== 'number' || typeof lng !== 'number' || isNaN(lat) || isNaN(lng)) {
                console.error("ì˜ëª»ëœ ì¢Œí‘œê°’ì…ë‹ˆë‹¤:", lat, lng);
                customAlert("ì˜ëª»ëœ ìœ„ì¹˜ ì •ë³´ì…ë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
                return;
            }
            
            if (selectedLogMarker) {
                selectedLogMarker.setMap(null);
            }
            const position = new kakao.maps.LatLng(lat, lng);
            selectedLogMarker = new kakao.maps.Marker({
                position: position,
                map: map,
                image: selectedMarkerImage // ì»¤ìŠ¤í…€ ë§ˆì»¤ ì´ë¯¸ì§€ ì ìš©
            });
            map.panTo(position);
        }

        // ì‚¬ìš©ìë¥¼ ì„ íƒí–ˆì„ ë•Œ ì‹¤í–‰ë˜ëŠ” ë©”ì¸ í•¨ìˆ˜ (ì¢Œí‘œë¥¼ ìˆ«ìë¡œ ë³€í™˜í•˜ë„ë¡ ìˆ˜ì •)
        function selectUser(userId) {
            clearMapAndInfo();
            selectedUserId = userId;
            document.getElementById('logBtn').disabled = false;
            
            const infoArea = document.getElementById('infoArea');
            infoArea.innerHTML = `<p><strong>ì‚¬ìš©ì ID:</strong> ${userId}</p><h3>ì „ì²´ ìœ„ì¹˜ ê¸°ë¡</h3><div class="log-list" style="max-height: 400px; overflow-y: auto;"></div>`;
            document.getElementById('userInfo').classList.remove('hidden');
            
            // --- DB ê²½ë¡œ ---
            const locationsRef = database.ref('users/' + userId + '/location_logs');
            
            locationsRef.once('value', (snapshot) => {
                const logListDiv = infoArea.querySelector('.log-list');
                if (!snapshot.exists()) {
                    logListDiv.innerHTML = 'í‘œì‹œí•  ìœ„ì¹˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.';
                    return;
                }
                const logs = [];
                snapshot.forEach(childSnapshot => logs.push(childSnapshot.val()));
                logs.reverse().forEach(pos => {
                    if (!pos.latitude || !pos.longitude) return;
                    
                    // ğŸŒŸ ë°ì´í„°ë² ì´ìŠ¤ì—ì„œ ê°€ì ¸ì˜¨ ì¢Œí‘œë¥¼ ëª…ì‹œì ìœ¼ë¡œ ìˆ«ìë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
                    const parsedLat = parseFloat(pos.latitude); 
                    const parsedLng = parseFloat(pos.longitude);
                    
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    
                    let displayText = `ìœ„ë„: ${parsedLat.toFixed(6)}<br>ê²½ë„: ${parsedLng.toFixed(6)}`;
                    if (pos.altitude !== undefined && pos.altitude !== null) {
                        displayText += `<br>ê³ ë„: ${pos.altitude.toFixed(2)}m`;
                    }
                    logEntry.innerHTML = displayText;

                    // ğŸŒŸ ìˆ«ìë¡œ ë³€í™˜ëœ ì¢Œí‘œë¥¼ showLocationOnMapì— ì „ë‹¬í•©ë‹ˆë‹¤.
                    logEntry.addEventListener('click', () => showLocationOnMap(parsedLat, parsedLng));
                    logListDiv.appendChild(logEntry);
                });
            });

            locationsRef.limitToLast(10).once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    document.getElementById('mapUser').textContent = `${userId} ì‚¬ìš©ìì˜ ìœ„ì¹˜ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.`;
                    return;
                }
                document.getElementById('mapUser').textContent = `${userId}ì˜ ìµœê·¼ ì´ë™ ê²½ë¡œ (ìµœëŒ€ 10ê°œ)ë¥¼ í‘œì‹œí•©ë‹ˆë‹¤.`;
                let path = [];
                const bounds = new kakao.maps.LatLngBounds();
                let lastPos = null;
                snapshot.forEach((snap) => {
                    const pos = snap.val();
                    if (!pos.latitude || !pos.longitude) return;
                    const latlng = new kakao.maps.LatLng(parseFloat(pos.latitude), parseFloat(pos.longitude));
                    path.push(latlng);
                    
                    const marker = new kakao.maps.Marker({ 
                        position: latlng, 
                        map: map,
                        image: pathMarkerImage // ê²½ë¡œ ë§ˆì»¤ ì´ë¯¸ì§€ ì ìš©
                    });
                    markers.push(marker);
                    bounds.extend(latlng);
                    lastPos = latlng; // ë§ˆì§€ë§‰ ìœ„ì¹˜ ì €ì¥
                });
                
                // ê²½ë¡œì˜ ë§ˆì§€ë§‰ ë§ˆì»¤ëŠ” ë” ëˆˆì— ë„ê²Œ (ì„ íƒ ë§ˆì»¤ì™€ ë™ì¼í•œ í•€ ì‚¬ìš© ê³ ë ¤ ê°€ëŠ¥)
                if (markers.length > 0) {
                        // ì„ íƒëœ ë¡œê·¸ ìœ„ì¹˜ ë§ˆì»¤ì™€ ê²¹ì¹˜ë¯€ë¡œ ë§ˆì§€ë§‰ ë§ˆì»¤ë„ pathMarkerImageë¥¼ ìœ ì§€í•©ë‹ˆë‹¤.
                        // (í˜¹ì€ í•„ìš”í•˜ë‹¤ë©´ ì—¬ê¸°ì—ë§Œ ë‹¤ë¥¸ ë§ˆì»¤ ì´ë¯¸ì§€ë¥¼ ì ìš©í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.)
                }

                if (path.length > 0) {
                    currentPolyline = new kakao.maps.Polyline({
                        path: path, strokeWeight: 4, strokeColor: '#FF0000', strokeOpacity: 0.8, strokeStyle: 'solid', map: map
                    });
                    map.setBounds(bounds);
                }
            });
        }
