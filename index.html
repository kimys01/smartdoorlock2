<script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("App initialized.");

            const loginContainer = document.getElementById('login-container');
            const mainContent = document.getElementById('main-content');
            const logContent = document.getElementById('log-content');
            const dbContent = document.getElementById('db-content');
            const header = document.getElementById('header');
            const loginForm = document.getElementById('login-form');
            const body = document.querySelector('body');
            const closeUserInfoButton = document.getElementById('closeUserInfoBtn');

            // [수정됨] 하드코딩된 값을 변수로 변경하고 기본값(Fallback) 설정
            // const DOORLOCK_LAT = 37.566826; 
            // const DOORLOCK_LNG = 126.9786567;
            // const MAX_DISTANCE_KM = 3.0;
            
            let DOORLOCK_LAT = 37.566826;   // DB 로드 실패 시 사용할 기본값 (서울시청)
            let DOORLOCK_LNG = 126.9786567;
            let MAX_DISTANCE_KM = 3.0;

            const firebaseConfig = {
                apiKey: "AIzaSyDr3DxG99ZNyW16Ui0SHCFHRNNC0NkpA_U",
                authDomain: "smartdoorlock-b4636.web.app", 
                databaseURL: "https://smartdoorlock-b4636-default-rtdb.firebaseio.com",
                projectId: "smartdoorlock-b4636",
                storageBucket: "smartdoorlock-b4636.firebasestorage.app",
                messagingSenderId: "104489505270",
                appId: "1:104489505270:web:eb385c8f9c5dfd512077d7",
                measurementId: "G-4TH9MB9WPM"
            };

            let database;
            let map;
            let markers = [];
            let zoneCircles = [];
            let currentPolyline;
            let selectedLogMarker;
            let selectedUserId = null;
            let currentUserLocationLogs = [];

            try {
                if (typeof firebase === 'undefined' || !firebase.initializeApp) {
                      throw new Error("Firebase SDK not loaded correctly.");
                }
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                console.log("Firebase initialized successfully.");
            } catch (e) {
                console.error("Firebase 초기화 오류:", e);
                customAlert("Firebase 초기화 실패. 인터넷 연결을 확인하거나 새로고침하세요.");
                return;
            }

            // [추가됨] 시스템 설정을 DB에서 불러오는 함수
            function loadSystemSettings() {
                return new Promise((resolve) => {
                    // DB 경로 'system_settings'에서 좌표와 거리 설정을 가져온다고 가정
                    database.ref('system_settings').once('value').then((snapshot) => {
                        if (snapshot.exists()) {
                            const val = snapshot.val();
                            if (val.latitude) DOORLOCK_LAT = parseFloat(val.latitude);
                            if (val.longitude) DOORLOCK_LNG = parseFloat(val.longitude);
                            if (val.max_distance_km) MAX_DISTANCE_KM = parseFloat(val.max_distance_km);
                            console.log(`설정 로드 완료: Lat=${DOORLOCK_LAT}, Lng=${DOORLOCK_LNG}, Dist=${MAX_DISTANCE_KM}km`);
                        } else {
                            console.log("DB에 설정값이 없어 기본값을 사용합니다.");
                        }
                        resolve();
                    }).catch((err) => {
                        console.error("설정 로드 실패:", err);
                        resolve(); // 실패해도 기본값으로 진행하기 위해 resolve 호출
                    });
                });
            }

            window.switchLogTab = function(tabName) {
                const buttons = document.querySelectorAll('.log-tab-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                document.getElementById('tab-' + tabName).classList.add('active');

                const sections = document.querySelectorAll('.log-section');
                sections.forEach(sec => sec.classList.remove('active-tab-content'));
                
                if (tabName === 'doorlock') {
                    document.getElementById('doorLockLogs').classList.add('active-tab-content');
                } else {
                    document.getElementById('appLogs').classList.add('active-tab-content');
                }
            }

            window.toggleMobileButtons = function(element, event) {
                if (event.target.tagName === 'BUTTON' || event.target.classList.contains('fv-arrow')) {
                    return;
                }
                if (element.dataset.timerId) {
                    clearTimeout(element.dataset.timerId);
                }
                element.classList.add('mobile-active');
                const timerId = setTimeout(() => {
                    element.classList.remove('mobile-active');
                    delete element.dataset.timerId;
                }, 60000);
                element.dataset.timerId = timerId;
            }

            function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
                function deg2rad(deg) { return deg * (Math.PI/180); }
                var R = 6371; 
                var dLat = deg2rad(lat2-lat1);  
                var dLon = deg2rad(lon2-lon1); 
                var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
                return R * c; 
            }

            function customAlert(message) {
                const modal = document.getElementById('custom-modal');
                const messageElem = document.getElementById('modal-message');
                if (modal && messageElem) {
                    messageElem.textContent = message;
                    modal.style.display = 'flex';
                } else {
                    alert(message);
                }
            }

            // [수정됨] 설정을 먼저 로드한 후 지도를 초기화하도록 변경
            function showMainContent(isAdmin, loggedInUserId) {
                loginContainer.classList.add('hidden');
                header.classList.remove('hidden');
                body.style.overflow = 'auto'; 
                
                mainContent.classList.remove('hidden');
                logContent.classList.add('hidden');
                dbContent.classList.add('hidden');

                const userListDiv = document.getElementById('userList');
                const newBtn = document.getElementById('newBtn'); 
                const userInfoDiv = document.getElementById('userInfo');
                const mapBtn = document.getElementById('mapBtn');
                const logBtn = document.getElementById('logBtn');
                
                if (mapBtn) mapBtn.disabled = true; 
                if (logBtn) logBtn.disabled = true; 

                // DB에서 좌표 설정을 먼저 가져옵니다.
                loadSystemSettings().then(() => {
                    if (isAdmin) {
                        if (userListDiv) userListDiv.classList.remove('hidden');
                        if (newBtn) newBtn.classList.remove('hidden');
                        if (userInfoDiv) userInfoDiv.classList.add('hidden');
                        if (typeof kakao !== 'undefined' && kakao.maps && kakao.maps.load) {
                                kakao.maps.load(initMap); 
                        }
                    } else {
                        if (userListDiv) userListDiv.classList.add('hidden');
                        if (newBtn) newBtn.classList.add('hidden');
                        if (userInfoDiv) userInfoDiv.classList.remove('hidden');
                        selectedUserId = loggedInUserId;
                        if (typeof kakao !== 'undefined' && kakao.maps && kakao.maps.load) {
                                kakao.maps.load(() => {
                                initMap(); 
                                selectUser(loggedInUserId);
                                });
                        }
                    }
                    setupMainUIEventListeners();
                });
            }

            function initMap() {
                if (typeof kakao === 'undefined' || !kakao.maps || !kakao.maps.Map) {
                    console.error("Kakao Maps SDK not loaded.");
                    return;
                }
                const container = document.getElementById('map');
                // [수정] 전역 변수 DOORLOCK_LAT, DOORLOCK_LNG 사용
                map = new kakao.maps.Map(container, {
                    center: new kakao.maps.LatLng(DOORLOCK_LAT, DOORLOCK_LNG),
                    level: 7 
                });
                map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
                map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);

                drawDoorlockZones();

                const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                if (isAdmin) loadUserList(); 
            }

            function drawDoorlockZones() {
                // [수정] 전역 변수 사용
                const doorlockPosition = new kakao.maps.LatLng(DOORLOCK_LAT, DOORLOCK_LNG);
                const markerImage = new kakao.maps.MarkerImage(
                    'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png',
                    new kakao.maps.Size(35, 35)
                );
                new kakao.maps.Marker({
                    position: doorlockPosition,
                    image: markerImage,
                    map: map,
                    title: "우리집 도어락"
                });
                
                // 원의 크기도 MAX_DISTANCE_KM에 비례하게 하려면 아래를 수정할 수 있습니다.
                // 현재는 고정값(1km, 2km, 3km) 유지하되, 필요시 MAX_DISTANCE_KM * 1000 등으로 변경 가능
                const radii = [
                    { r: 1000, color: '#FF0000' }, 
                    { r: 2000, color: '#FFA500' }, 
                    { r: 3000, color: '#008000' }  
                ];
                radii.forEach(zone => {
                    const circle = new kakao.maps.Circle({
                        center : doorlockPosition,
                        radius: zone.r,
                        strokeWeight: 1, strokeColor: zone.color, strokeOpacity: 0.8, strokeStyle: 'dashed', 
                        fillColor: zone.color, fillOpacity: 0.1 
                    });
                    circle.setMap(map);
                    zoneCircles.push(circle);
                });
            }

            function loadUserList() {
                if (!database) return;
                const userListDiv = document.getElementById('userList');
                const h2 = userListDiv.querySelector('h2');
                database.ref('users').once('value').then((snapshot) => {
                    userListDiv.querySelectorAll('.user').forEach(el => el.remove());
                    snapshot.forEach((childSnapshot) => {
                        const userId = childSnapshot.key;
                        const userElement = document.createElement('div');
                        userElement.className = 'user';
                        userElement.textContent = userId;
                        userElement.addEventListener('click', () => selectUser(userId));
                        h2.insertAdjacentElement('afterend', userElement);
                    });
                });
            }

            function clearMapAndInfo() {
                markers.forEach(m => {
                    if (m.customOverlay) m.customOverlay.setMap(null);
                    m.setMap(null);
                });
                markers = [];
                if (currentPolyline) { currentPolyline.setMap(null); currentPolyline = null; }
                if (selectedLogMarker) {
                    selectedLogMarker.setMap(null);
                    if (selectedLogMarker.infoBox) selectedLogMarker.infoBox.setMap(null);
                    selectedLogMarker = null;
                }
                const infoArea = document.getElementById('infoArea');
                if (infoArea) infoArea.innerHTML = '';
                const logBtnElem = document.getElementById('logBtn');
                if (logBtnElem) logBtnElem.disabled = true;
                const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                if (isAdmin) {
                    const userInfoDiv = document.getElementById('userInfo');
                    if (userInfoDiv) userInfoDiv.classList.add('hidden');
                    selectedUserId = null;
                }
            }

            function closeUserInfo() { clearMapAndInfo(); }

            function showLocationOnMap(lat, lng) {
                if (!map) return;
                if (selectedLogMarker) {
                    selectedLogMarker.setMap(null);
                    if (selectedLogMarker.infoBox) selectedLogMarker.infoBox.setMap(null);
                }
                const position = new kakao.maps.LatLng(lat, lng);
                map.setCenter(position); 
                map.setLevel(5, {animate: true});
                // [수정] 전역 변수 사용
                const dist = getDistanceFromLatLonInKm(DOORLOCK_LAT, DOORLOCK_LNG, lat, lng);
                const overlayContent = `<div class="custom-overlay-info">
                                        <strong>선택된 위치</strong><br>
                                        거리: <span style="color:blue; font-weight:bold;">${dist.toFixed(2)}km</span>
                                       </div>`;
                const infoOverlay = new kakao.maps.CustomOverlay({
                    content: overlayContent, position: position, xAnchor: 0.5, yAnchor: 2.5, zIndex: 3
                });
                const markerImg = document.createElement('img');
                markerImg.src = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png';
                markerImg.className = 'custom-marker-pin';
                markerImg.style.cursor = 'pointer';
                markerImg.addEventListener('mouseover', () => { infoOverlay.setMap(map); });
                markerImg.addEventListener('mouseout', () => { infoOverlay.setMap(null); });
                selectedLogMarker = new kakao.maps.CustomOverlay({
                    position: position, content: markerImg, yAnchor: 1
                });
                selectedLogMarker.infoBox = infoOverlay; 
                selectedLogMarker.setMap(map);
            }

            function selectUser(userId) {
                const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                if (isAdmin) clearMapAndInfo();
                selectedUserId = userId;
                const logBtnElem = document.getElementById('logBtn');
                if (logBtnElem) logBtnElem.disabled = false;

                const infoArea = document.getElementById('infoArea');
                const userInfoDiv = document.getElementById('userInfo');
                if (infoArea && userInfoDiv) {
                    // [수정] 범위 내(3km) -> 범위 내(MAX_DISTANCE_KM)로 텍스트 변경
                    infoArea.innerHTML = `
                        <div style="margin-bottom:10px; flex-shrink:0;"><strong>ID:</strong> ${userId}</div>
                        <div class="filter-group" style="flex-shrink:0;">
                            <button id="showAllBtn" class="filter-btn active">전체 기록</button>
                            <button id="showRangeBtn" class="filter-btn">범위 내(${MAX_DISTANCE_KM}km)</button>
                        </div>
                        <div class="log-list">Loading...</div>
                    `;
                    userInfoDiv.classList.remove('hidden');
                    document.getElementById('showAllBtn').onclick = function() {
                        this.classList.add('active');
                        document.getElementById('showRangeBtn').classList.remove('active');
                        renderLocationLogs(false);
                    };
                    document.getElementById('showRangeBtn').onclick = function() {
                        this.classList.add('active');
                        document.getElementById('showAllBtn').classList.remove('active');
                        renderLocationLogs(true);
                    };
                }
                database.ref('users/' + userId + '/location_logs').once('value').then((snapshot) => {
                    currentUserLocationLogs = [];
                    if (snapshot.exists()) {
                        const val = snapshot.val();
                        let isList = false;
                        snapshot.forEach(child => {
                            const cVal = child.val();
                            if (cVal && (cVal.latitude !== undefined || cVal.lat !== undefined)) {
                                currentUserLocationLogs.push(cVal);
                                isList = true;
                            }
                        });
                        if (!isList && val && (val.latitude !== undefined || val.lat !== undefined)) {
                            currentUserLocationLogs.push(val);
                        }
                        currentUserLocationLogs.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    }
                    renderLocationLogs(false);
                }).catch(err => {
                    console.error(err);
                    customAlert("위치 기록 로드 실패");
                });
            }

            function renderLocationLogs(filterRange) {
                const logListDiv = document.querySelector('#userInfo .log-list'); 
                if (!logListDiv) return;
                logListDiv.innerHTML = '';
                markers.forEach(m => {
                    if (m.customOverlay) m.customOverlay.setMap(null);
                    m.setMap(null);
                });
                markers = [];
                if (currentPolyline) { currentPolyline.setMap(null); currentPolyline = null; }
                if (currentUserLocationLogs.length === 0) {
                    logListDiv.innerHTML = '<div style="padding:10px; color:#666;">기록 없음</div>';
                    return;
                }
                let path = [];
                const bounds = new kakao.maps.LatLngBounds();
                // [수정] 전역 변수 사용
                bounds.extend(new kakao.maps.LatLng(DOORLOCK_LAT, DOORLOCK_LNG));
                let mapCount = 0;
                const listFragment = document.createDocumentFragment();
                currentUserLocationLogs.forEach((pos) => { 
                    if (!pos || (!pos.latitude && !pos.lat) || (!pos.longitude && !pos.lon)) return;
                    const lat = parseFloat(pos.latitude || pos.lat);
                    const lng = parseFloat(pos.longitude || pos.lon);
                    const alt = pos.altitude !== undefined ? parseFloat(pos.altitude) : (pos.alt !== undefined ? parseFloat(pos.alt) : null);
                    // [수정] 전역 변수 사용
                    const distKm = getDistanceFromLatLonInKm(DOORLOCK_LAT, DOORLOCK_LNG, lat, lng);
                    
                    if (filterRange && distKm > MAX_DISTANCE_KM) return; 
                    
                    let rowStyle = '';
                    if (distKm <= 1.0) rowStyle = 'background-color: #ffeaea;'; 
                    else if (distKm <= 2.0) rowStyle = 'background-color: #fff8e1;'; 
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    if (rowStyle) logEntry.style = rowStyle; 
                    const timeStr = pos.timestamp ? new Date(pos.timestamp).toLocaleString('ko-KR') : '시간 없음';
                    let entryContent = `<small>${timeStr}</small><br>`;
                    entryContent += `거리: <strong>${distKm.toFixed(2)}km</strong><br>`;
                    entryContent += `위도: ${lat.toFixed(6)} / 경도: ${lng.toFixed(6)}`;
                    if (alt !== null && !isNaN(alt)) entryContent += `<br>고도: ${alt.toFixed(2)}m`;
                    logEntry.innerHTML = entryContent;
                    logEntry.addEventListener('click', () => showLocationOnMap(lat, lng));
                    listFragment.appendChild(logEntry);
                    if (mapCount < 50) {
                        const latlng = new kakao.maps.LatLng(lat, lng);
                        path.push(latlng); 
                        bounds.extend(latlng);
                        const dotContent = `<div class="custom-overlay-info">${distKm.toFixed(2)}km 지점</div>`;
                        const infoOverlay = new kakao.maps.CustomOverlay({
                            content: dotContent, position: latlng, yAnchor: 2.5, zIndex: 3
                        });
                        const dotImg = document.createElement('img');
                        dotImg.src = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png';
                        dotImg.className = 'custom-marker-dot';
                        dotImg.addEventListener('mouseover', () => infoOverlay.setMap(map));
                        dotImg.addEventListener('mouseout', () => infoOverlay.setMap(null));
                        const overlay = new kakao.maps.CustomOverlay({
                            position: latlng, content: dotImg, xAnchor: 0.5, yAnchor: 0.5
                        });
                        overlay.setMap(map);
                        markers.push(overlay); 
                        overlay.customOverlay = infoOverlay;
                        mapCount++;
                    }
                });
                logListDiv.appendChild(listFragment);
                if (filterRange && path.length > 0) {
                    currentPolyline = new kakao.maps.Polyline({
                        path: path, strokeWeight: 4, strokeColor: '#CC00CC', strokeOpacity: 0.8, strokeStyle: 'solid', map: map
                    });
                    map.setBounds(bounds);
                } else if (!filterRange && path.length > 0) {
                    map.setBounds(bounds);
                }
            }

            function loadAllLogs(userId) {
                // (기존 코드와 동일)
                const doorLockLogContainer = document.querySelector('#doorLockLogs .log-entries');
                const appLogContainer = document.querySelector('#appLogs .log-entries');
                const logUserTitle = document.getElementById('logUserTitle');
                logUserTitle.textContent = `${userId} 전체 로그`;
                doorLockLogContainer.innerHTML = '<em>로딩 중...</em>';
                appLogContainer.innerHTML = '<em>로딩 중...</em>';
                database.ref('doorlock_logs/' + userId).orderByKey().once('value').then((snapshot) => {
                    doorLockLogContainer.innerHTML = '';
                    if (!snapshot.exists()) {
                        doorLockLogContainer.innerHTML = '로그 없음';
                    } else {
                        const logs = [];
                        const val = snapshot.val();
                        let isList = false;
                        snapshot.forEach(c => {
                            const cVal = c.val();
                            if (cVal && (cVal.method !== undefined || cVal.timestamp !== undefined)) {
                                logs.push(cVal);
                                isList = true;
                            }
                        });
                        if (!isList && val && (val.method !== undefined || val.timestamp !== undefined)) {
                            logs.push(val);
                        }
                        logs.sort((a, b) => {
                            const tA = a.timestamp ? new Date(typeof a.timestamp === 'string' ? a.timestamp.replace(" ", "T") : a.timestamp).getTime() : 0;
                            const tB = b.timestamp ? new Date(typeof b.timestamp === 'string' ? b.timestamp.replace(" ", "T") : b.timestamp).getTime() : 0;
                            return tB - tA;
                        });
                        logs.forEach(log => {
                            const entry = document.createElement('div');
                            entry.className = 'full-log-entry';
                            let time = 'N/A';
                            if (log.timestamp) {
                                if (typeof log.timestamp === 'number') time = new Date(log.timestamp).toLocaleString('ko-KR');
                                else time = log.timestamp;
                            }
                            const method = log.method || '방식 모름';
                            const status = log.status || '상태 모름';
                            entry.innerHTML = `<strong>[${time}]</strong> ${method} - ${status}`;
                            doorLockLogContainer.appendChild(entry);
                        });
                    }
                });
                database.ref('users/' + userId + '/app_logs').once('value').then((snapshot) => {
                    appLogContainer.innerHTML = '';
                    if (!snapshot.exists()) {
                        appLogContainer.innerHTML = '로그 없음';
                    } else {
                        const logs = [];
                        snapshot.forEach(catSnap => {
                            const settings = catSnap.val();
                            if (typeof settings === 'object') {
                                Object.values(settings).forEach(l => {
                                    if(typeof l === 'object') logs.push(l);
                                });
                            }
                        });
                        logs.sort((a, b) => {
                            const tA = a.timestamp ? new Date(typeof a.timestamp === 'string' ? a.timestamp.replace(" ", "T") : a.timestamp).getTime() : 0;
                            const tB = b.timestamp ? new Date(typeof b.timestamp === 'string' ? b.timestamp.replace(" ", "T") : b.timestamp).getTime() : 0;
                            return tB - tA;
                        });
                        logs.forEach(log => {
                            const entry = document.createElement('div');
                            entry.className = 'full-log-entry';
                            let time = 'N/A';
                            if (log.timestamp) {
                                if (typeof log.timestamp === 'number') {
                                    time = new Date(log.timestamp).toLocaleString('ko-KR');
                                } else {
                                    time = log.timestamp;
                                }
                            }
                            let msg = log.event;
                            if (!msg) {
                                if (log.new_auth) msg = `인증방식 변경: ${log.new_auth}`;
                                else if (log.new_name) msg = `이름 변경: ${log.new_name}`;
                                else if (log.new_pw) msg = `비밀번호 변경: ${log.new_pw}`;
                                else msg = `<pre style="margin:0; white-space:pre-wrap; font-family:inherit; color:#555;">${JSON.stringify(log, null, 2)}</pre>`;
                            }
                            entry.innerHTML = `<strong>[${time}]</strong> ${msg}`;
                            appLogContainer.appendChild(entry);
                        });
                    }
                });
            }

            window.loadAllDBData = function() {
                // (기존 코드와 동일)
                const resultArea = document.getElementById('result-area');
                const title = document.getElementById('result-title');
                title.textContent = "User List:";
                resultArea.innerHTML = '<div class="message-box">전체 데이터를 불러오는 중...</div>';
                document.getElementById('search-input').value = '';
                database.ref('users').once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        renderGrid(snapshot.val());
                    } else {
                        resultArea.innerHTML = '<div class="message-box">저장된 사용자 데이터가 없습니다.</div>';
                    }
                }).catch((error) => {
                    resultArea.innerHTML = `<div class="message-box" style="color: red;">데이터 로드 실패: ${error.message}</div>`;
                });
            }

            window.searchUser = function() {
                // (기존 코드와 동일)
                const input = document.getElementById('search-input');
                const resultArea = document.getElementById('result-area');
                const title = document.getElementById('result-title');
                const userId = input.value.trim();
                if (!userId) { alert("사용자 ID를 입력해주세요."); return; }
                title.textContent = `'${userId}' 검색 결과:`;
                resultArea.innerHTML = '<div class="message-box">검색 중...</div>';
                database.ref('users/' + userId).once('value').then((snapshot) => {
                    if (snapshot.exists()) {
                        const wrapper = {};
                        wrapper[userId] = snapshot.val();
                        renderGrid(wrapper);
                    } else {
                        resultArea.innerHTML = `<div class="message-box" style="color: #dc3545;">'${userId}' 사용자를 찾을 수 없습니다.</div>`;
                    }
                }).catch((error) => {
                    resultArea.innerHTML = `<div class="message-box" style="color: red;">에러 발생: ${error.message}</div>`;
                });
            }

            function renderGrid(data) {
                // (기존 코드와 동일)
                const resultArea = document.getElementById('result-area');
                let tableHtml = `
                    <div class="grid-wrapper">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th style="width: 80px;">사용자 ID</th>
                                    <th>데이터 상세 내용 (Interactive Tree)</th>
                                </tr>
                            </thead>
                            <tbody>`;

                for (const [userId, userData] of Object.entries(data)) {
                    const rootPath = 'users/' + userId;
                    const formattedData = createFirebaseView(userData, 0, rootPath);
                    tableHtml += `
                        <tr>
                            <td style="vertical-align: top; font-weight: bold; color: #007bff; background-color: #fdfdfd;">
                                <div style="display: flex; align-items: center; justify-content: space-between;">
                                    <span>${userId}</span>
                                    <button class="btn-delete-mini" onclick="deleteData('${rootPath}')" title="유저 삭제">✕</button>
                                </div>
                            </td>
                            <td style="vertical-align: top;">
                                <div class="firebase-view">${formattedData}</div>
                            </td>
                        </tr>`;
                }
                tableHtml += `</tbody></table></div>`;
                resultArea.innerHTML = tableHtml;
            }

            // 항목 터치 시 버튼 토글 기능 연결
            function createFirebaseView(data, depth, currentPath) {
                // (기존 코드와 동일)
                let html = '';
                const indent = '<span class="fv-indent"></span>'.repeat(depth);

                if (typeof data === 'object' && data !== null) {
                    for (const [key, value] of Object.entries(data)) {
                        const newPath = currentPath + '/' + key;
                        const isObject = typeof value === 'object' && value !== null;
                        
                        if (isObject) {
                            const isExpanded = false; 
                            const arrowIcon = isExpanded ? '▼' : '▶';
                            const arrowTransform = isExpanded ? 'rotate(0deg)' : 'rotate(-90deg)';
                            const childrenClass = isExpanded ? '' : 'fv-hidden';

                            html += `
                            <div class="fv-item" onclick="toggleMobileButtons(this, event)">
                                ${indent}
                                <div class="fv-key-box" onclick="toggleNode(this)">
                                    <span class="fv-arrow" style="transform: ${arrowTransform};">${arrowIcon}</span>
                                    <span class="fv-key">${key}</span>
                                </div>
                                <button class="btn-delete-mini" onclick="deleteData('${newPath}')" title="삭제">✕</button>
                                <div class="fv-children ${childrenClass}">
                                    ${createFirebaseView(value, depth + 1, newPath)}
                                </div>
                            </div>`;
                        } else {
                            html += `
                            <div class="fv-item" id="node-${newPath.replace(/\//g, '-')}">
                                <div class="fv-item-content" style="display:inline-flex; align-items:center; width:100%;" onclick="toggleMobileButtons(this.parentElement, event)">
                                    ${indent}
                                    <span style="display:inline-block; width:16px;"></span>
                                    <span class="fv-key">${key}:</span>
                                    <span class="fv-value">${formatValue(value)}</span>
                                    <button class="btn-edit-mini" onclick="enableEdit(this, '${newPath}', '${String(value).replace(/'/g, "\\'")}')" title="수정">✎</button>
                                    <button class="btn-delete-mini" onclick="deleteData('${newPath}')" title="삭제">✕</button>
                                </div>
                            </div>`;
                        }
                    }
                } else {
                    html += `<div class="fv-item">${indent}${formatValue(data)}</div>`;
                }
                return html;
            }

            window.toggleNode = function(element) {
                // (기존 코드와 동일)
                const childrenDiv = element.parentNode.querySelector('.fv-children');
                const arrowSpan = element.querySelector('.fv-arrow');
                if (childrenDiv) {
                    if (childrenDiv.classList.contains('fv-hidden')) {
                        childrenDiv.classList.remove('fv-hidden');
                        arrowSpan.textContent = '▼';
                        arrowSpan.style.transform = 'rotate(0deg)';
                    } else {
                        childrenDiv.classList.add('fv-hidden');
                        arrowSpan.textContent = '▶';
                        arrowSpan.style.transform = 'rotate(-90deg)';
                    }
                }
            }

            function formatValue(val) {
                // (기존 코드와 동일)
                if (typeof val === 'string') return `<span class="fv-string">"${val}"</span>`;
                if (typeof val === 'number') return `<span class="fv-number">${val}</span>`;
                if (typeof val === 'boolean') return `<span class="fv-boolean">${val}</span>`;
                if (val === null) return `<span class="fv-null">null</span>`;
                return val;
            }

            window.enableEdit = function(btn, path, currentVal) {
                // (기존 코드와 동일)
                const container = btn.parentElement; 
                const valueSpan = container.querySelector('.fv-value');
                
                if (container.querySelector('.edit-input')) return;

                valueSpan.style.display = 'none';
                btn.style.display = 'none';
                
                const deleteBtn = container.querySelector('.btn-delete-mini');
                if(deleteBtn) deleteBtn.style.display = 'none';

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.value = currentVal;
                
                const saveBtn = document.createElement('button');
                saveBtn.textContent = '저장';
                saveBtn.className = 'btn-save-mini';
                saveBtn.onclick = (e) => { e.stopPropagation(); saveEdit(path, input.value); };

                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = '취소';
                cancelBtn.className = 'btn-cancel-mini';
                cancelBtn.onclick = (e) => {
                    e.stopPropagation();
                    valueSpan.style.display = 'inline';
                    btn.style.display = 'inline-flex';
                    if(deleteBtn) deleteBtn.style.display = 'inline-flex';
                    input.remove();
                    saveBtn.remove();
                    cancelBtn.remove();
                };

                container.insertBefore(input, btn);
                container.insertBefore(saveBtn, btn);
                container.insertBefore(cancelBtn, btn);
            }

            window.saveEdit = function(path, newVal) {
                // (기존 코드와 동일)
                let finalVal = newVal;
                if (newVal === 'true') finalVal = true;
                else if (newVal === 'false') finalVal = false;
                else if (!isNaN(Number(newVal)) && newVal.trim() !== '') finalVal = Number(newVal);

                database.ref(path).set(finalVal)
                    .then(() => {
                        alert('수정되었습니다.');
                        if (document.getElementById('search-input').value) searchUser();
                        else loadAllDBData();
                    })
                    .catch(err => alert('수정 실패: ' + err.message));
            }

            window.deleteData = function(path) {
                // (기존 코드와 동일)
                if (confirm('정말 삭제하시겠습니까?\n경로: ' + path)) {
                    database.ref(path).remove()
                        .then(() => {
                            alert('삭제되었습니다.');
                            if (document.getElementById('search-input').value) searchUser();
                            else loadAllDBData();
                        })
                        .catch(err => alert('삭제 실패: ' + err.message));
                }
            }

            function handleLoginSubmit(e) {
                // (기존 코드와 동일)
                e.preventDefault();
                const usernameInput = document.getElementById('username')?.value.trim();
                const passwordInput = document.getElementById('password')?.value.trim();
                
                if (!database) {
                    customAlert("DB 연결이 되지 않았습니다.");
                    return;
                }
                if (!usernameInput || !passwordInput) {
                    customAlert("아이디와 비밀번호를 입력해주세요.");
                    return;
                }

                console.log("로그인 시도:", usernameInput);

                database.ref('admin_pass').once('value').then((snap) => {
                    let adminFound = false;
                    if (snap.exists()) {
                        const data = snap.val();
                        snap.forEach(c => {
                            const d = c.val();
                            if (d && d.adminId === usernameInput && d.password === passwordInput) {
                                adminFound = true;
                            }
                        });
                        if (!adminFound && data.adminId === usernameInput && data.password === passwordInput) {
                            adminFound = true;
                        }
                    }

                    if (adminFound) {
                        console.log("관리자 로그인 성공");
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('isAdmin', 'true');
                        sessionStorage.setItem('userId', usernameInput);
                        showMainContent(true, usernameInput);
                        return { type: 'admin_success' };
                    }
                    
                    return database.ref('users').once('value');
                })
                .then((result) => {
                    if (result && result.type === 'admin_success') return;

                    const userSnap = result; 
                    let userFound = false;
                    let foundUserId = null;

                    if (userSnap && userSnap.exists()) {
                        userSnap.forEach(c => {
                            const key = c.key; 
                            const d = c.val();

                            if (key === usernameInput && d.password === passwordInput) {
                                userFound = true;
                                foundUserId = key;
                            }
                            else if (d.username === usernameInput && d.password === passwordInput) {
                                userFound = true;
                                foundUserId = key; 
                            }
                        });
                    }

                    if (userFound) {
                        console.log("사용자 로그인 성공. UID:", foundUserId);
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('isAdmin', 'false');
                        sessionStorage.setItem('userId', foundUserId);
                        showMainContent(false, foundUserId);
                    } else {
                        console.log("로그인 실패: 일치하는 정보 없음");
                        customAlert('아이디 또는 비밀번호가 올바르지 않습니다.');
                    }
                })
                .catch((error) => {
                    console.error("로그인 에러 발생:", error);
                    customAlert("로그인 중 오류가 발생했습니다.\n" + error.message);
                });
            }

            function confirmLogout() { document.getElementById('logout-confirm-modal').classList.remove('hidden'); }
            function executeLogout() {
                sessionStorage.clear();
                window.location.reload();
            }

            function handleLogView() {
                mainContent.classList.add('hidden');
                dbContent.classList.add('hidden');
                logContent.classList.remove('hidden');
                document.getElementById('mapBtn').disabled = false;
                document.getElementById('logBtn').disabled = true;
                document.getElementById('newBtn').disabled = false;
                const u = selectedUserId || sessionStorage.getItem('userId');
                if (u) loadAllLogs(u);
                else customAlert("사용자 선택 필요");
            }

            function handleBackToMap() {
                logContent.classList.add('hidden');
                dbContent.classList.add('hidden');
                mainContent.classList.remove('hidden');
                document.getElementById('mapBtn').disabled = true;
                document.getElementById('logBtn').disabled = false;
                document.getElementById('newBtn').disabled = false;
                if(map) map.relayout();
            }

            function handleDBView() {
                mainContent.classList.add('hidden');
                logContent.classList.add('hidden');
                dbContent.classList.remove('hidden');
                document.getElementById('mapBtn').disabled = false;
                document.getElementById('logBtn').disabled = false;
                document.getElementById('newBtn').disabled = true;
                loadAllDBData();
            }

            function setupMainUIEventListeners() {
                document.getElementById('logoutBtn').onclick = confirmLogout;
                document.getElementById('logBtn').onclick = handleLogView;
                document.getElementById('newBtn').onclick = handleDBView;
                document.getElementById('mapBtn').onclick = handleBackToMap;
                const headerTitle = document.getElementById('header-title');
                if (headerTitle) headerTitle.onclick = () => window.location.reload();
            }

            if (loginForm) loginForm.addEventListener('submit', handleLoginSubmit);
            if (closeUserInfoButton) closeUserInfoButton.onclick = closeUserInfo;
            
            document.getElementById('confirmLogoutBtn').onclick = executeLogout;
            document.getElementById('cancelLogoutBtn').onclick = () => document.getElementById('logout-confirm-modal').classList.add('hidden');
            document.getElementById('search-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') searchUser();
            });

            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                const userId = sessionStorage.getItem('userId');
                showMainContent(isAdmin, userId);
            } else {
                loginContainer.classList.remove('hidden');
                mainContent.classList.add('hidden');
                header.classList.add('hidden');
            }
        });
    </script>
