<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- ▼▼▼ [수정] 외부 CSS 파일 연결 ▼▼▼ -->
    <link rel="stylesheet" href="indexstyle.css">
    <!-- ▲▲▲ [수정 완료] ▲▲▲ -->

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=75f5ad508e0e54ef29a0f0dc6e89ef5a&autoload=false"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- ▼▼▼ [수정] Firebase Auth SDK 삭제 ▼▼▼ -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> -->
    <!-- ▲▲▲ [수정 완료] ▲▲▲ -->

</head>
<body>

    <div id="login-container">
        <h2> SmartDoorLock</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">아이디</label> <!-- [수정] 라벨 통일 -->
                <input type="text" id="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label> <!-- [수정] 라벨 통일 -->
                <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit">로그인</button>
        </form>

    <div id="header" class="hidden">
        <h1>Smart Doorlock </h1>
        <div class="button-group">
            <button id="logBtn" disabled>로그 보기</button>
            <button id="newBtn">DB 편집</button>
            <button id="logoutBtn">로그아웃</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div id="sidebar">
            <div id="userInfo" class="hidden">
                <div class="info-header">
                    <h2>User Information</h2>
                    <button id="closeUserInfoBtn">X</button>
                </div>
                <div id="infoArea">사용자를 선택해주세요.</div>
            </div>
            <div id="userList">
                <h2>User List</h2>
            </div>
        </div>
        <div id="mapArea">
            <h2>Map</h2>
            <p id="mapUser">사용자를 선택하면 이동 경로가 표시됩니다.</p>
            <div id="map"></div> 
        </div>
    </div>

    <div id="log-content" class="hidden">
        <div class="log-header">
            <button id="backToMapBtn">&larr; 지도로 돌아가기</button>
            <h2 id="logUserTitle">전체 로그</h2>
        </div>
        <div class="log-container">
            <div id="doorLockLogs" class="log-section">
                <h3>DoorLock Logs</h3>
                <div class="log-entries"></div>
            </div>
            <div id="appLogs" class="log-section">
                <h3>App Logs</h3>
                <div class="log-entries"></div>
            </div>
        </div>
    </div>

    <div id="custom-modal" class="hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button onclick="document.getElementById('custom-modal').style.display='none';">확인</button>
        </div>
    </div>

    <script>
        // --- DOMContentLoaded 사용 ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded event fired.");

            // --- 필수 DOM 요소 가져오기 ---
            const loginContainer = document.getElementById('login-container');
            const mainContent = document.getElementById('main-content');
            const header = document.getElementById('header');
            const logContent = document.getElementById('log-content');
            const loginForm = document.getElementById('login-form');
            const body = document.querySelector('body');
            const closeUserInfoButton = document.getElementById('closeUserInfoBtn');
            
            // ▼▼▼ Firebase 설정 정보 ▼▼▼
            const firebaseConfig = {
                apiKey: "AIzaSyDr3DxG99ZNyW16Ui0SHCFHRNNC0NkpA_U",
                authDomain: "smartdoorlock-b4636.firebaseapp.com",
                databaseURL: "https://smartdoorlock-b4636-default-rtdb.firebaseio.com",
                projectId: "smartdoorlock-b4636",
                storageBucket: "smartdoorlock-b4636.firebasestorage.app",
                messagingSenderId: "104489505270",
                appId: "1:104489505270:web:eb385c8f9c5dfd512077d7",
                measurementId: "G-4TH9MB9WPM"
            };
            
            // 전역 변수
            let database;
            // let auth; // [수정] auth 변수 삭제
            let map;
            let markers = [];
            let currentPolyline;
            let selectedLogMarker;
            let selectedUserId = null; // [수정] 로그인한 사용자 ID 저장을 위해 null로 초기화

            // --- Firebase 앱 초기화 ---
            try {
                if (typeof firebase === 'undefined' || !firebase.initializeApp) {
                     throw new Error("Firebase SDK not loaded correctly.");
                }
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                // auth = firebase.auth(); // [수정] auth 서비스 초기화 삭제
                console.log("Firebase initialized successfully.");
            } catch (e) {
                console.error("Firebase 초기화 오류:", e);
                customAlert("Firebase 초기화에 실패했습니다. 콘솔을 확인하세요.");
                return;
            }

            // --- 함수 정의 ---
            
            // 커스텀 alert 함수
            function customAlert(message) {
                const modal = document.getElementById('custom-modal');
                const messageElem = document.getElementById('modal-message');
                if (modal && messageElem) {
                    messageElem.textContent = message;
                    modal.style.display = 'flex';
                } else {
                    console.error("Custom modal elements not found, using standard alert.");
                    alert(message);
                }
            }
            
            // ▼▼▼ [수정] UI 표시 함수 (관리자/사용자 분리) ▼▼▼
            /**
             * 로그인 성공 후 메인 UI를 표시합니다.
             * @param {boolean} isAdmin - 관리자 여부
             * @param {string} loggedInUserId - 로그인한 사용자의 ID (관리자 ID 또는 사용자 키)
             */
            function showMainContent(isAdmin, loggedInUserId) {
                console.log(`Showing main content. isAdmin: ${isAdmin}, UserID: ${loggedInUserId}`);
                
                if (loginContainer) loginContainer.classList.add('hidden');
                // if (forgotPasswordModal) forgotPasswordModal.classList.add('hidden'); // [수정] 삭제
                if (mainContent) mainContent.classList.remove('hidden');
                if (header) header.classList.remove('hidden');
                if (body) {
                    body.style.overflow = 'auto'; // 스크롤 허용
                }

                const userListDiv = document.getElementById('userList');
                const newBtn = document.getElementById('newBtn'); // DB 편집 버튼
                const userInfoDiv = document.getElementById('userInfo'); // 사용자 정보

                if (isAdmin) {
                    // 1. 관리자일 경우
                    if (userListDiv) userListDiv.classList.remove('hidden');
                    if (newBtn) newBtn.classList.remove('hidden'); // DB 편집 버튼 표시
                    if (userInfoDiv) userInfoDiv.classList.add('hidden'); // [수정] 처음엔 숨김
                    
                    if (typeof kakao !== 'undefined' && kakao.maps && kakao.maps.load) {
                         kakao.maps.load(initMap); // initMap이 loadUserList()를 호출함
                    } else {
                         console.error("Kakao Maps SDK not ready (admin login).");
                         customAlert("지도 SDK 로딩 오류. 페이지를 새로고침해주세요.");
                    }
                } else {
                    // 2. 일반 사용자일 경우
                    if (userListDiv) userListDiv.classList.add('hidden'); // 사용자 목록 숨기기
                    if (newBtn) newBtn.classList.add('hidden'); // DB 편집 버튼 숨기기
                    
                    // [수정] 사용자 정보 창을 표시합니다.
                    if (userInfoDiv) userInfoDiv.classList.remove('hidden'); // hidden을 제거합니다.

                    selectedUserId = loggedInUserId; // 전역 변수에 자기 ID 설정
                    
                    if (typeof kakao !== 'undefined' && kakao.maps && kakao.maps.load) {
                        // [수정] initMap 콜백에서 바로 selectUser 호출
                         kakao.maps.load(() => {
                            initMap(); // 지도 기본 초기화 (컨트롤 등)
                            selectUser(loggedInUserId); // 자기 자신을 바로 선택
                         });
                    } else {
                         console.error("Kakao Maps SDK not ready (user login).");
                         customAlert("지도 SDK 로딩 오류. 페이지를 새로고침해주세요.");
                    }
                }
                
                setupMainUIEventListeners(); // 로그아웃 등 공통 리스너 설정
            }
            // ▲▲▲ [수정 완료] ▲▲▲


            // --- 지도 초기화 함수 ---
            function initMap() {
                console.log("initMap called.");
                if (typeof kakao === 'undefined' || !kakao.maps || !kakao.maps.Map) {
                    console.error("Kakao Maps SDK not loaded correctly.");
                    customAlert("지도 SDK 로딩 오류. 페이지를 새로고침해주세요.");
                    return;
                }
                try {
                    const container = document.getElementById('map');
                    if (!container) {
                        console.error("Map container not found!");
                        customAlert("지도 표시 영역을 찾을 수 없습니다.");
                        return;
                    }
                    map = new kakao.maps.Map(container, {
                        center: new kakao.maps.LatLng(37.566826, 126.9786567),
                        level: 4
                    });
                    map.addControl(new kakao.maps.MapTypeControl(), kakao.maps.ControlPosition.TOPRIGHT);
                    map.addControl(new kakao.maps.ZoomControl(), kakao.maps.ControlPosition.RIGHT);
                    
                    // [수정] 관리자일 때만 사용자 목록을 로드하도록 변경
                    const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                    if (isAdmin) {
                        loadUserList();
                    }
                    
                } catch (mapError) {
                    console.error("지도 초기화 오류:", mapError);
                    customAlert("지도 초기화 중 오류가 발생했습니다.");
                }
            }

            // --- 사용자 목록 로드 함수 ---
            function loadUserList() {
                console.log("loadUserList called.");
                if (!database) {
                    console.error("Firebase Database not initialized (loadUserList)");
                    return;
                }
                const userListDiv = document.getElementById('userList');
                const h2 = userListDiv?.querySelector('h2');
                if (!h2 || !userListDiv) {
                    console.error("userListDiv or h2 not found.");
                    return;
                }
                
                const usersRef = database.ref('users');

                usersRef.once('value').then((snapshot) => {
                    const existingUsers = userListDiv.querySelectorAll('.user');
                    existingUsers.forEach(el => el.remove());

                    if (!snapshot.exists()) {
                        console.warn("Firebase 'users' 경로에 사용자 목록 데이터가 없습니다.");
                    }

                    snapshot.forEach((childSnapshot) => {
                        const userId = childSnapshot.key;
                        const userElement = document.createElement('div');
                        userElement.className = 'user';
                        userElement.dataset.name = userId;
                        userElement.textContent = userId;
                        userElement.addEventListener('click', () => selectUser(userId));
                        h2.insertAdjacentElement('afterend', userElement);
                    });
                    console.log("User list loaded.");
                }).catch(error => {
                    console.error("User list load error:", error);
                    customAlert("사용자 목록을 불러오는 데 실패했습니다.");
                });
            }

            // --- 지도 및 정보 초기화 함수 ---
            function clearMapAndInfo() {
                console.log("clearMapAndInfo called.");
                markers.forEach(marker => {
                    if (marker.customOverlay) {
                        marker.customOverlay.setMap(null);
                    }
                    marker.setMap(null);
                });
                markers = [];

                if (currentPolyline) {
                    currentPolyline.setMap(null);
                    currentPolyline = null;
                }

                if (selectedLogMarker) {
                    selectedLogMarker.setMap(null);
                    if (selectedLogMarker.infoBox) {
                        selectedLogMarker.infoBox.setMap(null);
                    }
                    selectedLogMarker = null;
                }

                const infoArea = document.getElementById('infoArea');
                const userInfoDiv = document.getElementById('userInfo');
                if (infoArea) infoArea.innerHTML = '';
                
                // [수정] 관리자일 때만 userInfoDiv를 숨김 (사용자는 숨기지 않음)
                const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                if (isAdmin && userInfoDiv) {
                     userInfoDiv.classList.add('hidden');
                }

                const logBtnElem = document.getElementById('logBtn');
                if (logBtnElem) logBtnElem.disabled = true;

                const mapUserElem = document.getElementById('mapUser');
                if (mapUserElem) mapUserElem.textContent = '사용자를 선택하면 이동 경로가 표시됩니다.';

                // [수정] 관리자일 경우에만 selectedUserId를 null로 초기화
                if (isAdmin) {
                    selectedUserId = null;
                }
            }


            // --- 위치 마커 표시 함수 ---
            function showLocationOnMap(lat, lng) {
                console.log("showLocationOnMap called:", { lat, lng });
                if (!map) {
                    customAlert("지도가 아직 로드되지 않았습니다.");
                    return;
                }
                if (typeof lat !== 'number' || typeof lng !== 'number' || isNaN(lat) || isNaN(lng)) {
                    console.error("Invalid coordinates:", lat, lng);
                    customAlert("잘못된 위치 정보입니다.");
                    return;
                }
                if (selectedLogMarker) {
                    selectedLogMarker.setMap(null);
                    if (selectedLogMarker.infoBox) {
                        selectedLogMarker.infoBox.setMap(null);
                    }
                }
                const position = new kakao.maps.LatLng(lat, lng);

                // 정보창 오버레이
                const overlayContent = `<div class="custom-overlay-info">
                                            <strong>로그 위치</strong><br>
                                            위도: ${lat.toFixed(6)}<br>
                                            경도: ${lng.toFixed(6)}
                                           </div>`;
                
                const infoOverlay = new kakao.maps.CustomOverlay({
                    content: overlayContent,
                    position: position,
                    xAnchor: 0.5, yAnchor: 2.5,
                    zIndex: 3
                });

                // 마커 DOM
                const markerImg = document.createElement('img');
                markerImg.src = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png';
                markerImg.className = 'custom-marker-pin';
                markerImg.style.cursor = 'pointer';

                markerImg.addEventListener('mouseover', () => { infoOverlay.setMap(map); });
                markerImg.addEventListener('mouseout', () => { infoOverlay.setMap(null); });
                
                // 마커 CustomOverlay
                selectedLogMarker = new kakao.maps.CustomOverlay({
                    position: position,
                    content: markerImg,
                    yAnchor: 1
                });

                selectedLogMarker.infoBox = infoOverlay; 
                selectedLogMarker.setMap(map);
                map.panTo(position);
            }

            // --- [코드 2 로직 유지] 사용자 선택 함수 ---
            function selectUser(userId) {
                console.log("selectUser called with userId:", userId);
                
                // [수정] 관리자일 때만 지도를 클리어하도록 함
                const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                if (isAdmin) {
                    clearMapAndInfo();
                }

                selectedUserId = userId;
                const logBtnElem = document.getElementById('logBtn');
                if (logBtnElem) logBtnElem.disabled = false;

                const infoArea = document.getElementById('infoArea');
                const userInfoDiv = document.getElementById('userInfo');

                // [수정] 관리자/사용자 모두 사용자 정보 UI를 표시
                if (infoArea && userInfoDiv) {
                    infoArea.innerHTML = `<p><strong>사용자 ID:</strong> ${userId}</p><h3>전체 위치 기록</h3><div class="log-list"></div>`;
                    userInfoDiv.classList.remove('hidden');
                } else {
                    console.error("infoArea or userInfo element not found in selectUser.");
                    return;
                }

                if (!database) {
                    console.error("Firebase Database not initialized (selectUser)");
                    return;
                }

                // [코드 2 로직] 'users/{userId}/location_logs' 경로 사용
                const locationsRef = database.ref('users/' + userId + '/location_logs');

                locationsRef.once('value').then((snapshot) => {
                    
                    // [수정] 관리자/사용자 모두 사이드바 로그 목록 업데이트
                    if (infoArea) {
                        const logListDiv = infoArea.querySelector('.log-list');
                        if (!logListDiv) return;
                        logListDiv.innerHTML = '';
                        
                        if (!snapshot.exists()) {
                            logListDiv.innerHTML = '표시할 위치 기록이 없습니다.';
                        } else {
                            const logs = [];
                            snapshot.forEach(childSnapshot => {
                                const logData = childSnapshot.val();
                                logs.push(logData);
                            });
                            
                            logs.reverse().forEach((pos) => { // 최신순
                                if (!pos || typeof pos !== 'object' || pos.latitude == null || pos.longitude == null) {
                                    console.warn("Skipping invalid log entry (location):", pos); 
                                    return;
                                }
                                const parsedLat = parseFloat(pos.latitude);
                                const parsedLng = parseFloat(pos.longitude);
                                if (isNaN(parsedLat) || isNaN(parsedLng)) {
                                    console.warn("Skipping log with invalid coordinates (location):", pos); 
                                    return;
                                }

                                const logEntry = document.createElement('div');
                                logEntry.className = 'log-entry';
                                let displayText = `위도: ${parsedLat.toFixed(6)}<br>경도: ${parsedLng.toFixed(6)}`;
                                if (pos.altitude !== undefined && pos.altitude !== null) {
                                    const parsedAlt = parseFloat(pos.altitude);
                                    if (!isNaN(parsedAlt)) {
                                        displayText += `<br>고도: ${parsedAlt.toFixed(2)}m`;
                                    }
                                }
                                logEntry.innerHTML = displayText;
                                logEntry.addEventListener('click', () => showLocationOnMap(parsedLat, parsedLng));
                                logListDiv.appendChild(logEntry);
                            });
                        }
                    }
                }).catch(error => {
                    console.error("Error loading location logs:", error);
                    customAlert("위치 기록 로드 중 오류 발생");
                });

                // [코드 2 로직] 최근 10개 위치 로드
                const recentLocationsQuery = database.ref('users/' + userId + '/location_logs')
                                                       .limitToLast(10);
                                                        
                recentLocationsQuery.once('value').then((snapshot) => {
                    const mapUserElem = document.getElementById('mapUser');
                    if (!mapUserElem) return;

                    if (!snapshot.exists()) {
                        mapUserElem.textContent = `${userId} 사용자의 최근 위치 기록이 없습니다.`;
                        return;
                    }

                    mapUserElem.textContent = `${userId}의 최근 이동 경로 (최대 10개)를 표시합니다.`;
                    let path = [];
                    const bounds = new kakao.maps.LatLngBounds();

                    snapshot.forEach((snap) => {
                        const pos = snap.val();
                        if (!pos || typeof pos !== 'object' || pos.latitude == null || pos.longitude == null) return; 

                        const parsedLat = parseFloat(pos.latitude);
                        const parsedLng = parseFloat(pos.longitude);
                        if (isNaN(parsedLat) || isNaN(parsedLng)) return;

                        const latlng = new kakao.maps.LatLng(parsedLat, parsedLng);
                        path.push(latlng);

                        const timestamp = pos.timestamp || Date.now();
                        let dateObj = new Date(timestamp);
                        if (isNaN(dateObj.getTime())) {
                            dateObj = new Date();
                        }
                        const formattedTime = dateObj.toLocaleString('ko-KR', {
                            year: 'numeric', month: '2-digit', day: '2-digit',
                            hour: '2-digit', minute: '2-digit', second: '2-digit'
                        });

                        const overlayContent = `<div class="custom-overlay-info">
                                                    <strong>${formattedTime}</strong><br>
                                                    위도: ${parsedLat.toFixed(6)}<br>
                                                    경도: ${parsedLng.toFixed(6)}
                                                   </div>`;

                        const infoOverlay = new kakao.maps.CustomOverlay({
                            content: overlayContent,
                            position: latlng,
                            xAnchor: 0.5, yAnchor: 2.5, zIndex: 3
                        });
                        
                        const dotImg = document.createElement('img');
                        dotImg.src = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png'; // <--- 수정된 코드
                        dotImg.className = 'custom-marker-dot'; // (className은 그대로 둬도 괜찮습니다)
                        dotImg.style.cursor = 'pointer';

                        dotImg.addEventListener('mouseover', () => { infoOverlay.setMap(map); });
                        dotImg.addEventListener('mouseout', () => { infoOverlay.setMap(null); });

                        const pathPointOverlay = new kakao.maps.CustomOverlay({
                            position: latlng,
                            content: dotImg,
                            xAnchor: 0.5,
                            yAnchor: 0.5
                        });
                        pathPointOverlay.setMap(map);
                        
                        pathPointOverlay.customOverlay = infoOverlay; 
                        markers.push(pathPointOverlay);
                        bounds.extend(latlng);
                    });

                    if (path.length > 0 && map) {
                        currentPolyline = new kakao.maps.Polyline({
                            path: path,
                            strokeWeight: 4,
                            strokeColor: '#CC00CC',
                            strokeOpacity: 0.8,
                            strokeStyle: 'solid',
                            map: map
                        });
                        map.setBounds(bounds);
                    }
                }).catch(error => {
                    console.error("Error loading recent locations:", error);
                    customAlert("최근 위치 로드 중 오류 발생");
                });
            }

            // --- 사용자 정보 닫기 함수 ---
            function closeUserInfo() {
                console.log("closeUserInfo called.");
                clearMapAndInfo();
            }

            // --- [코드 2 기능 유지] 모든 로그 로드 함수 (새로운 쿼리 방식) ---
            function loadAllLogs(userId) {
                console.log("loadAllLogs 함수 실행됨. UserID:", userId);

                if (!database) {
                    console.error("Firebase Database not initialized (loadAllLogs)");
                    return;
                }
                const doorLockLogContainer = document.querySelector('#doorLockLogs .log-entries');
                const appLogContainer = document.querySelector('#appLogs .log-entries');
                const logUserTitle = document.getElementById('logUserTitle');

                if (!doorLockLogContainer || !appLogContainer || !logUserTitle) {
                    console.error("필수 HTML 요소(로그 컨테이너 등)를 찾지 못했습니다.");
                    return;
                }

                logUserTitle.textContent = `${userId} 사용자의 전체 로그`;
                doorLockLogContainer.innerHTML = '<em>로딩 중...</em>';
                appLogContainer.innerHTML = '<em>로딩 중...</em>';

                // ▼▼▼ [코드 2 기능] 도어락 로그 (새 쿼리 경로 적용) ▼▼▼
                const doorLockRef = database.ref('doorlock_logs/' + userId) // [수정] Firebase 이미지 기반 경로
                // ▲▲▲ [코드 2 기능] ▲▲▲
                
                console.log("요청하는 DB 경로 (도어락):", doorLockRef.toString());

                doorLockRef.once('value').then((snapshot) => {
                    console.log("Firebase로부터 받은 도어락 응답 (snapshot.exists()):", snapshot.exists());
                    doorLockLogContainer.innerHTML = '';
                    if (!snapshot.exists()) {
                        doorLockLogContainer.innerHTML = '표시할 도어락 로그가 없습니다.';
                    } else {
                        const logs = [];
                        snapshot.forEach(child => {
                            const logData = child.val();
                            logs.push(logData);
                        });
                        logs.reverse().forEach(log => {
                            const entry = document.createElement('div');
                            entry.className = 'full-log-entry';
                            
                            // [코드 2 기능] 날짜/시간 변환 로직
                            let formattedTime;
                            if (typeof log.timestamp === 'number') {
                                formattedTime = new Date(log.timestamp).toLocaleString('ko-KR');
                            } else if (typeof log.timestamp === 'string') {
                                formattedTime = new Date(log.timestamp.replace(" ", "T")).toLocaleString('ko-KR');
                            } else {
                                formattedTime = '시간 없음';
                            }
                            
                            // [코드 2 기능] method와 status 필드 사용
                            const methodStr = log.method || '방식 모름';
                            const statusStr = log.status || '상태 모름';

                            entry.innerHTML = `<strong>[${formattedTime}]</strong><br>
                                                   <span style="margin-left: 10px;">방식: ${methodStr}</span><br>
                                                   <span style="margin-left: 10px;">상태: ${statusStr}</span>`; 
                            doorLockLogContainer.appendChild(entry);
                        });
                    }
                }).catch(error => {
                    console.error("도어락 로그 로드 중 Firebase 오류:", error);
                    doorLockLogContainer.innerHTML = '<span style="color: red;">도어락 로그 로드 실패</span>';
                });

                // ▼▼▼ [수정] 앱 로그 ('users/{userId}/app_logs'의 모든 하위 경로 포함) ▼▼▼
                const appLogRef = database.ref('users/' + userId + '/app_logs');
                // ▲▲▲ [수정 완료] ▲▲▲

                console.log("요청하는 DB 경로 (앱):", appLogRef.toString());

                appLogRef.once('value').then((snapshot) => {
                    console.log("Firebase로부터 받은 앱 응답 (snapshot.exists()):", snapshot.exists());
                    appLogContainer.innerHTML = '';
                    if (!snapshot.exists()) {
                        appLogContainer.innerHTML = '표시할 앱 로그가 없습니다.';
                    } else {
                        const logs = [];
                        
                        // ▼▼▼ [수정] 새 구조에 맞게 중첩된 로그 탐색 ▼▼▼
                        snapshot.forEach(categorySnapshot => { // 'change', 'login' 등
                            const categoryName = categorySnapshot.key; // "change"
                            const settingsObject = categorySnapshot.val(); // { auth: {...}, name: {...} }
                            
                            if (typeof settingsObject === 'object' && settingsObject !== null) {
                                
                                // 'change' 하위의 'auth', 'name' 등을 순회
                                Object.keys(settingsObject).forEach(settingKey => { // "auth", "name"
                                    const log = settingsObject[settingKey]; // { new_auth: "...", timestamp: "..." }
                                    
                                    // 'log'가 실제 로그 객체인지 확인 (timestamp가 있거나 event가 있거나)
                                    if (typeof log === 'object' && log !== null && (log.timestamp || log.event || log.new_auth || log.new_name || log.new_password)) {
                                        
                                        // 'log' 객체에 타입을 명시적으로 추가하여 나중에 구분하기 쉽게 함
                                        log.logType = categoryName; // 예: "change"
                                        log.settingType = settingKey; // 예: "auth"
                                        
                                        logs.push(log);
                                    }
                                });
                            }
                        });
                        // ▲▲▲ [수정 완료] ▲▲▲

                        // [수정] 모든 로그를 수집한 후 시간순으로 정렬
                        logs.sort((a, b) => {
                            // timestamp 형식이 "YYYY-MM-DD HH:MM:SS"이므로 new Date()로 변환하여 비교
                            let timeA = 0;
                            let timeB = 0;

                            if (typeof a.timestamp === 'string') timeA = new Date(a.timestamp.replace(" ", "T")).getTime();
                            else if (typeof a.timestamp === 'number') timeA = a.timestamp;
                            
                            if (typeof b.timestamp === 'string') timeB = new Date(b.timestamp.replace(" ", "T")).getTime();
                            else if (typeof b.timestamp === 'number') timeB = b.timestamp;

                            return timeB - timeA; // 최신순 (내림차순)
                        }); 

                        if (logs.length === 0) {
                            appLogContainer.innerHTML = '표시할 앱 로그가 없습니다.';
                            return;
                        }

                        logs.forEach(log => {
                            const entry = document.createElement('div');
                            entry.className = 'full-log-entry';
                            
                            let dateObj;
                            if (typeof log.timestamp === 'number' && log.timestamp !== 0) {
                                dateObj = new Date(log.timestamp);
                            } else if (typeof log.timestamp === 'string') {
                                dateObj = new Date(log.timestamp.replace(" ", "T"));
                            } else {
                                // 타임스탬프가 0이거나 없는 경우
                                dateObj = null; 
                            }

                            const formattedTime = dateObj ? dateObj.toLocaleString('ko-KR') : "시간 정보 없음";

                            // ▼▼▼ [수정] 'event' 외에 'auth', 'name', 'password'도 표시 ▼▼▼
                            if (log.event) {
                                 // 1. 'event' 필드가 있는 경우 (예: "로그인 성공")
                                 entry.innerHTML = `<strong>[${formattedTime}]</strong>: ${log.event}`;
                            } else if (log.logType === 'change') {
                                 // 2. 'change' 로그일 경우
                                 let details = "";
                                 if (log.settingType === 'auth' && log.new_auth) {
                                     details = `<strong>[인증방식 변경]</strong><br><span style="margin-left: 10px;">${log.new_auth}</span>`;
                                 } else if (log.settingType === 'name' && log.new_name) {
                                     details = `<strong>[이름 변경]</strong><br><span style="margin-left: 10px;">${log.new_name}</span>`;
                                 } else if (log.settingType === 'password' && log.new_pw) { // [수정] 'log.new_password' -> 'log.new_pw'
                                     details = `<strong>[비밀번호 변경]</strong><br><span style="margin-left: 10px;">***</span>`; // (비밀번호는 마스킹 처리)
                                 } else {
                                     // 기타 'change' 하위 로그 (형식을 모를 경우)
                                     details = `<strong>[${log.settingType} 변경]</strong><br><span style="margin-left: 10px;">${JSON.stringify(log)}</span>`;
                                 }
                                 
                                 entry.innerHTML = `<strong>[${formattedTime}]</strong><br>${details}`;
                                 
                            } else {
                                // 혹시 모를 다른 타입의 로그
                                 entry.innerHTML = `<strong>[${formattedTime}]</strong>: (알 수 없는 로그 데이터)`;
                            }
                            // ▲▲▲ [수정 완료] ▲▲▲

                            appLogContainer.appendChild(entry);
                        });
                    }
                }).catch(error => {
                    console.error("앱 로그 로드 중 Firebase 오류:", error);
                    appLogContainer.innerHTML = '<span style="color: red;">앱 로그 로드 실패</span>';
                });
            }


            // --- 이벤트 핸들러 함수 정의 ---
            
            // ▼▼▼ [수정] 로그인 로직 (관리자 / 일반 사용자 분리) ▼▼▼
            function handleLoginSubmit(e) {
                e.preventDefault();
                console.log("Login submitted.");
                const usernameInput = document.getElementById('username')?.value.trim();
                const passwordInput = document.getElementById('password')?.value.trim();

                if (!usernameInput || !passwordInput) {
                    customAlert('아이디와 비밀번호를 올바르게 입력해주세요.');
                    return;
                }

                if (!database) { // [수정] auth 제거
                    console.error("Firebase Database not initialized (Login Submit)");
                    customAlert("데이터베이스 연결 오류");
                    return;
                }
                
                let loginSuccess = false;
                let isAdmin = false;
                let loggedInUserId = null;

                // 1. 관리자 계정('admin_pass') 확인
                const adminRef = database.ref('admin_pass');
                adminRef.once('value').then((adminSnapshot) => {
                    if (adminSnapshot.exists()) {
                        adminSnapshot.forEach((childSnapshot) => {
                            const adminData = childSnapshot.val();
                            if (adminData && adminData.adminId === usernameInput && adminData.password === passwordInput) {
                                loginSuccess = true;
                                isAdmin = true;
                                loggedInUserId = adminData.adminId; // 관리자 ID 저장
                                return true; // forEach 중단
                            }
                        });
                    }

                    if (loginSuccess) {
                        // 1-1. 관리자 로그인 성공
                        console.log("Admin login successful.");
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('isAdmin', 'true');
                        sessionStorage.setItem('userId', loggedInUserId);
                        showMainContent(true, loggedInUserId); // 관리자 UI 표시
                        return; // 함수 종료
                    }

                    // 2. 관리자 계정이 아니면 일반 사용자('users') 확인
                    const usersRef = database.ref('users');
                    return usersRef.once('value'); // 다음 .then()으로 연결

                }).then((userSnapshot) => {
                    // 1번(관리자)에서 성공했으면 이 블록은 건너뜀
                    if (loginSuccess) return; 
                    
                    // [수정] userSnapshot이 null일 수 있으므로 (adminRef.once()가 실패하지 않고 그냥 값을 반환했을 때)
                    if (userSnapshot && userSnapshot.exists()) {
                        userSnapshot.forEach((childSnapshot) => {
                            const userData = childSnapshot.val();
                            // 'username' 필드로 확인
                            if (userData && userData.username === usernameInput && userData.password === passwordInput) {
                                loginSuccess = true;
                                isAdmin = false;
                                loggedInUserId = childSnapshot.key; // 사용자의 키 (예: '123456') 저장
                                return true; // forEach 중단
                            }
                        });
                    }

                    if (loginSuccess) {
                        // 2-1. 일반 사용자 로그인 성공
                        console.log("Legacy User login successful.");
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('isAdmin', 'false');
                        sessionStorage.setItem('userId', loggedInUserId);
                        showMainContent(false, loggedInUserId); // 사용자 UI 표시
                    } else {
                        // 3. 둘 다 실패
                        console.log("Login failed.");
                        customAlert('아이디 또는 비밀번호가 일치하지 않습니다.');
                    }

                }).catch(error => {
                    console.error("Login processing error:", error);
                    customAlert("로그인 중 오류가 발생했습니다.");
                });
            }
            // ▲▲▲ [수정 완료] ▲▲▲

            function handleLogout() {
                console.log("Logout clicked.");
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('isAdmin'); // [추가]
                sessionStorage.removeItem('userId'); // [추가]
                window.location.reload();
            }

            function handleLogView() {
                console.log("Log view clicked.");
                const currentMainContent = document.getElementById('main-content');
                const currentLogContent = document.getElementById('log-content');

                // [수정] selectedUserId는 관리자일 때만 사용, 사용자는 본인 ID 사용
                const userIdToLoad = selectedUserId || sessionStorage.getItem('userId');

                if (userIdToLoad) {
                    if (currentMainContent) currentMainContent.classList.add('hidden');
                    if (currentLogContent) currentLogContent.classList.remove('hidden');

                    const backBtn = document.getElementById('backToMapBtn');
                    if (backBtn) {
                        backBtn.removeEventListener('click', handleBackToMap);
                        backBtn.addEventListener('click', handleBackToMap);
                        console.log("Back to Map listener added/updated in handleLogView.");
                    } else {
                        console.error("backToMapBtn element not found in handleLogView!");
                    }
                    loadAllLogs(userIdToLoad); // [수정]
                } else {
                    customAlert("사용자를 선택해주세요."); // (관리자인 경우)
                }
            }

            function handleBackToMap() {
                console.log("Back to map clicked.");
                const currentMainContent = document.getElementById('main-content');
                const currentLogContent = document.getElementById('log-content');
                if (currentLogContent) currentLogContent.classList.add('hidden');
                if (currentMainContent) currentMainContent.classList.remove('hidden');
            }

            // --- 새 버튼 핸들러 ---
            function handleNewButtonClick() {
                console.log("New button clicked.");
                window.location.href = 'loge.html';
            }


            // --- 초기 이벤트 리스너 설정 ---
            function setupInitialEventListeners(addLoginFormListener = true) {
                console.log("Setting up initial event listeners...");
                if (addLoginFormListener) {
                    if (loginForm) {
                        loginForm.addEventListener('submit', handleLoginSubmit);
                        console.log("Login form listener added initially.");
                    } else {
                        console.error("loginForm element not found initially.");
                    }
                }
                
                // ▼▼▼ [수정] 비밀번호 찾기 리스너 (기능 삭제됨) ▼▼▼
                // ▲▲▲ [수정 완료] ▲▲▲

                const modalCloseButton = document.querySelector('#custom-modal button');
                if (modalCloseButton) {
                    modalCloseButton.addEventListener('click', () => {
                        const modal = document.getElementById('custom-modal');
                        if(modal) modal.style.display = 'none';
                    });
                }
                if (closeUserInfoButton) {
                    closeUserInfoButton.addEventListener('click', closeUserInfo);
                    console.log("Close User Info button listener added initially.");
                } else {
                    // [수정] 사용자로 로그인 시 이 버튼이 없을 수 있으므로, 오류 로그 제거
                    // console.error("closeUserInfoButton not found initially.");
                }
            }

            // --- 로그인 성공/세션 유지 시 호출되는 리스너 설정 ---
            function setupMainUIEventListeners() {
                console.log("Setting up main UI event listeners after login.");
                const currentLogoutBtn = document.getElementById('logoutBtn');
                const currentLogBtn = document.getElementById('logBtn');
                const currentNewBtn = document.getElementById('newBtn');

                if (currentLogoutBtn) {
                    currentLogoutBtn.addEventListener('click', handleLogout);
                    console.log("Logout button listener added.");
                } else {
                    console.error("logoutBtn element not found after login.");
                }

                if (currentLogBtn) {
                    currentLogBtn.addEventListener('click', handleLogView);
                    console.log("Log button listener added.");
                } else {
                    console.error("logBtn element not found after login.");
                }

                if (currentNewBtn) {
                    currentNewBtn.addEventListener('click', handleNewButtonClick);
                    console.log("New button listener added.");
                } else {
                    // [수정] 사용자로 로그인 시 이 버튼이 없을 수 있으므로, 오류 로그 제거
                    // console.error("newBtn element not found after login.");
                }
            }
            
            // --- [수정] 함수 정의 끝 ---


            // --- sessionStorage 확인 및 초기 화면 설정 ---
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';

            if (isLoggedIn) {
                // 이미 로그인 상태일 경우
                console.log("Already logged in (sessionStorage). Showing main content.");
                
                // ▼▼▼ [수정] 저장된 isAdmin 값과 userId 값을 가져옴 ▼▼▼
                const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
                const loggedInUserId = sessionStorage.getItem('userId');
                
                if (!loggedInUserId) {
                     // 비정상 상태 (userId가 없음)
                     console.error("Logged in but no userId found in sessionStorage. Logging out.");
                     handleLogout(); // 로그아웃 처리
                     return;
                }

                // [수정] 새 UI 표시 함수 호출
                showMainContent(isAdmin, loggedInUserId);
                
                // [수정] 지도 로딩은 showMainContent 내부에서 처리
                
                 // 초기 리스너 설정 (모달 닫기 등)도 필요
                 setupInitialEventListeners(false); // 로그인 폼 리스너는 추가 안 함
            } else {
                // 로그인 상태가 아닐 경우
                console.log("Not logged in. Showing login screen.");
                if (loginContainer) loginContainer.classList.remove('hidden'); // 로그인 화면 보이기
                if (mainContent) mainContent.classList.add('hidden');
                if (header) header.classList.add('hidden');
                if (logContent) logContent.classList.add('hidden');
                 if (body) body.style.overflow = 'hidden'; // 로그인 화면에서 스크롤 방지

                 // 초기 리스너 설정 (로그인 폼 리스너 포함)
                 setupInitialEventListeners(true);
            }

            // --- [수정] 중복된 코드 블록 삭제 ---

        }); // DOMContentLoaded 닫기
    </script>
</body>
</html>
