<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 검색</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logestyle.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">&larr; 메인으로 돌아가기</a>

        <h2>사용자 검색</h2>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="검색할 사용자 ID를 입력하세요 (예: 123456)">
            <button class="btn-search" onclick="searchUser()">검색</button>
        </div>

        <h3>검색 결과:</h3>
        <div id="result-area">
            <div class="message-box">사용자 ID를 입력하고 검색 버튼을 누르세요.</div>
        </div>
    </div>

    <script>
        // --- Firebase 설정 ---
        const firebaseConfig = {
            apiKey: "AIzaSyDr3DxG99ZNyW16Ui0SHCFHRNNC0NkpA_U",
            authDomain: "smartdoorlock-b4636.firebaseapp.com",
            databaseURL: "https://smartdoorlock-b4636-default-rtdb.firebaseio.com",
            projectId: "smartdoorlock-b4636",
            storageBucket: "smartdoorlock-b4636.firebasestorage.app",
            messagingSenderId: "104489505270",
            appId: "1:104489505270:web:eb385c8f9c5dfd512077d7",
            measurementId: "G-4TH9MB9WPM"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- 사용자 검색 함수 ---
        function searchUser() {
            const input = document.getElementById('search-input');
            const resultArea = document.getElementById('result-area');
            const userId = input.value.trim();

            if (!userId) {
                alert("사용자 ID를 입력해주세요.");
                return;
            }

            resultArea.innerHTML = '<div class="message-box">검색 중...</div>';

            const userRef = database.ref('users/' + userId);
            
            userRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    // 데이터가 있으면 테이블 생성 함수 호출
                    renderTable(snapshot.val());
                } else {
                    resultArea.innerHTML = `
                        <div class="message-box" style="color: #dc3545;">
                            '${userId}' 사용자에 대한 정보를 찾을 수 없습니다.<br>
                            <small>(경로: users/${userId})</small>
                        </div>
                    `;
                }
            }).catch((error) => {
                resultArea.innerHTML = `<div class="message-box" style="color: red;">에러 발생: ${error.message}</div>`;
            });
        }

        // --- [핵심] 데이터를 그리드(테이블)로 그려주는 함수 ---
        function renderTable(data) {
            const resultArea = document.getElementById('result-area');
            
            let tableHtml = `
                <div class="grid-wrapper">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>항목 (Key)</th>
                                <th>내용 (Value)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            // 데이터 객체의 키-값을 순회하며 행(Row) 추가
            for (const [key, value] of Object.entries(data)) {
                let displayValue = value;

                // 만약 값이 객체(Object)라면 보기 좋게 JSON 형태로 변환
                if (typeof value === 'object' && value !== null) {
                    displayValue = `<pre class="json-value">${JSON.stringify(value, null, 4)}</pre>`;
                }

                tableHtml += `
                    <tr>
                        <td>${key}</td>
                        <td>${displayValue}</td>
                    </tr>
                `;
            }

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            resultArea.innerHTML = tableHtml;
        }

        // 엔터키 이벤트
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

    </script>
</body>
</html>
