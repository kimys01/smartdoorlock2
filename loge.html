<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터베이스 조회</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="logestyle.css">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        /* 트리 뷰 컨테이너 */
        .firebase-view {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #333;
            text-align: left;
        }

        /* 각 라인 */
        .fv-item {
            white-space: nowrap;
        }

        /* 클릭 가능한 키 영역 */
        .fv-key-box {
            cursor: pointer;
            display: inline-block;
            user-select: none; /* 더블클릭 방지 */
        }
        .fv-key-box:hover .fv-key {
            text-decoration: underline;
            color: #0056b3;
        }

        /* 키(Key) 색상 */
        .fv-key {
            color: #000080; /* 진한 파랑 */
            font-weight: bold;
        }

        /* 화살표 아이콘 */
        .fv-arrow {
            display: inline-block;
            width: 12px;
            font-size: 10px;
            color: #555;
            transition: transform 0.2s ease;
            text-align: center;
            margin-right: 3px;
        }

        /* 자식 요소 컨테이너 */
        .fv-children {
            display: block; /* 기본은 보임 */
            padding-left: 5px; /* 살짝 들여쓰기 */
            border-left: 1px solid #eee; /* 계층 가이드라인 */
        }

        /* 숨김 클래스 (접었을 때) */
        .fv-hidden {
            display: none !important;
        }

        /* 값(Value) 색상 */
        .fv-string { color: #a31515; } /* 붉은 갈색 */
        .fv-number { color: #098658; } /* 녹색 */
        .fv-boolean { color: #0000ff; } /* 파랑 */
        .fv-null { color: #808080; } /* 회색 */

        /* 들여쓰기 공백 */
        .fv-indent {
            display: inline-block;
            width: 15px;
        }

        /* 검색창 스타일 보완 */
        .search-container { margin-bottom: 20px; }
        #result-area { overflow-x: auto; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">&larr; 메인으로 돌아가기</a>

        <h2>데이터베이스 조회 (Interactive Tree)</h2>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="검색할 사용자 ID를 입력하세요 (예: 123456)">
            <button class="btn-search" onclick="searchUser()">검색</button>
            <button class="btn-reset" onclick="loadAllData()" style="margin-left:5px;">전체 목록</button>
        </div>

        <h3 id="result-title">사용자 목록:</h3>
        
        <div id="result-area">
            <div class="message-box">데이터를 불러오는 중입니다...</div>
        </div>
    </div>

    <script>
        // --- Firebase 설정 ---
        const firebaseConfig = {
            apiKey: "AIzaSyDr3DxG99ZNyW16Ui0SHCFHRNNC0NkpA_U",
            authDomain: "smartdoorlock-b4636.firebaseapp.com",
            databaseURL: "https://smartdoorlock-b4636-default-rtdb.firebaseio.com",
            projectId: "smartdoorlock-b4636",
            storageBucket: "smartdoorlock-b4636.firebasestorage.app",
            messagingSenderId: "104489505270",
            appId: "1:104489505270:web:eb385c8f9c5dfd512077d7",
            measurementId: "G-4TH9MB9WPM"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 페이지 로드 시 전체 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadAllData();
        });

        // --- 1. 전체 목록 로드 ---
        function loadAllData() {
            const resultArea = document.getElementById('result-area');
            const title = document.getElementById('result-title');
            
            title.textContent = "전체 사용자 목록 (users):";
            resultArea.innerHTML = '<div class="message-box">전체 데이터를 불러오는 중...</div>';
            document.getElementById('search-input').value = '';

            database.ref('users').once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    renderGrid(snapshot.val());
                } else {
                    resultArea.innerHTML = '<div class="message-box">저장된 사용자 데이터가 없습니다.</div>';
                }
            }).catch((error) => {
                resultArea.innerHTML = `<div class="message-box" style="color: red;">데이터 로드 실패: ${error.message}</div>`;
            });
        }

        // --- 2. 사용자 검색 ---
        function searchUser() {
            const input = document.getElementById('search-input');
            const resultArea = document.getElementById('result-area');
            const title = document.getElementById('result-title');
            const userId = input.value.trim();

            if (!userId) {
                alert("사용자 ID를 입력해주세요.");
                return;
            }

            title.textContent = `'${userId}' 검색 결과:`;
            resultArea.innerHTML = '<div class="message-box">검색 중...</div>';

            const userRef = database.ref('users/' + userId);
            
            userRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const wrapper = {};
                    wrapper[userId] = snapshot.val();
                    renderGrid(wrapper);
                } else {
                    resultArea.innerHTML = `<div class="message-box" style="color: #dc3545;">'${userId}' 사용자를 찾을 수 없습니다.</div>`;
                }
            }).catch((error) => {
                resultArea.innerHTML = `<div class="message-box" style="color: red;">에러 발생: ${error.message}</div>`;
            });
        }

        // --- 3. 그리드 렌더링 함수 ---
        function renderGrid(data) {
            const resultArea = document.getElementById('result-area');
            
            let tableHtml = `
                <div class="grid-wrapper">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th style="width: 150px;">사용자 ID</th>
                                <th>데이터 상세 내용</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            for (const [userId, userData] of Object.entries(data)) {
                // [수정됨] depth 0부터 시작하여 재귀적으로 HTML 생성
                const formattedData = createFirebaseView(userData, 0);

                tableHtml += `
                    <tr>
                        <td style="vertical-align: top; font-weight: bold; color: #007bff; background-color: #fdfdfd;">
                            ${userId}
                        </td>
                        <td style="vertical-align: top;">
                            <div class="firebase-view">
                                ${formattedData}
                            </div>
                        </td>
                    </tr>
                `;
            }

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            resultArea.innerHTML = tableHtml;
        }

        // --- 4. [수정됨] 데이터 뷰 생성 재귀 함수 (확장/축소 로직 포함) ---
        function createFirebaseView(data, depth) {
            let html = '';
            const indent = '<span class="fv-indent"></span>'.repeat(depth);

            if (typeof data === 'object' && data !== null) {
                // 객체인 경우: 키-값을 순회
                for (const [key, value] of Object.entries(data)) {
                    const isObject = typeof value === 'object' && value !== null;

                    if (isObject) {
                        // --- [중요] 여기가 확장/축소를 결정하는 곳입니다 ---
                        // depth 0 (최상위: app_logs 등) -> 펼침
                        // depth 1 (그 아래: change 등) -> 펼침
                        // depth 2 이상 (그 하위 상세) -> 접음 (hidden)
                        // 숫자를 2에서 3으로 바꾸면 더 깊게 펼쳐집니다.
                        const isExpanded = depth < 2; 

                        // 펼쳐져 있으면 화살표 아래(▼), 접혀있으면 옆(▶)
                        // 주의: CSS transform은 클래스 토글로 제어하는 것이 더 안정적입니다.
                        const arrowIcon = isExpanded ? '▼' : '▶';
                        const arrowTransform = isExpanded ? 'rotate(0deg)' : 'rotate(-90deg)';
                        const childrenClass = isExpanded ? '' : 'fv-hidden';

                        html += `
                        <div class="fv-item">
                            ${indent}
                            <div class="fv-key-box" onclick="toggleNode(this)">
                                <span class="fv-arrow" style="transform: ${arrowTransform};">${arrowIcon}</span>
                                <span class="fv-key">${key}</span>
                            </div>
                            <div class="fv-children ${childrenClass}">
                                ${createFirebaseView(value, depth + 1)}
                            </div>
                        </div>`;
                    } else {
                        // 값이 기본 타입(문자, 숫자 등)인 경우
                        html += `
                        <div class="fv-item">
                            ${indent}
                            <span class="fv-indent"></span> <span class="fv-key">${key}:</span>
                            ${formatValue(value)}
                        </div>`;
                    }
                }
            } else {
                // 예외 처리
                html += `<div class="fv-item">${indent}${formatValue(data)}</div>`;
            }
            return html;
        }

        // --- [수정됨] 토글 기능 (화살표 회전 및 내용 숨김/보임) ---
        function toggleNode(element) {
            // 클릭한 키 박스(fv-key-box)의 다음 형제인 자식 컨테이너(fv-children)
            const childrenDiv = element.nextElementSibling;
            const arrowSpan = element.querySelector('.fv-arrow');

            if (childrenDiv) {
                // 현재 숨겨져 있는지 확인
                const isHidden = childrenDiv.classList.contains('fv-hidden');

                if (isHidden) {
                    // 펼치기
                    childrenDiv.classList.remove('fv-hidden');
                    arrowSpan.textContent = '▼';
                    arrowSpan.style.transform = 'rotate(0deg)';
                } else {
                    // 접기
                    childrenDiv.classList.add('fv-hidden');
                    arrowSpan.textContent = '▶'; // 텍스트도 변경하여 확실하게 처리
                    arrowSpan.style.transform = 'rotate(-90deg)';
                }
            }
        }

        // 값 포맷팅 헬퍼
        function formatValue(val) {
            if (typeof val === 'string') return `<span class="fv-string">"${val}"</span>`;
            if (typeof val === 'number') return `<span class="fv-number">${val}</span>`;
            if (typeof val === 'boolean') return `<span class="fv-boolean">${val}</span>`;
            if (val === null) return `<span class="fv-null">null</span>`;
            return val;
        }

        // 엔터키 이벤트
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchUser();
        });
    </script>
</body>
</html>
